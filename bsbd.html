<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Karakter Douyin</title>
  <style>
    body {
      background: linear-gradient(to bottom, #111, #222);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
    }

    h1 {
      margin-top: 30px;
      color: #ff66c4;
    }

    .gallery {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin: 40px auto;
      gap: 20px;
    }

    .card {
      width: 250px;
      background: #1e1e1e;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 0 15px #ff66c4aa;
      transition: 0.3s;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #ff66c4;
    }

    .card img {
      width: 100%;
      display: block;
    }

    .card p {
      padding: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Karakter Douyin Style</h1>
  <div class="gallery">
    <div class="card">
      <img src="m.jpg" alt="Douyin4">
      <p>Ciaa</p>
    </div>
    <!-- Tambahkan lebih banyak card jika perlu -->
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Video Player</title>
  <style>
    body {
      text-align: center;
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
    }
    video {
      margin-top: 50px;
      width: 80%;
      max-width: 700px;
      border-radius: 20px;
      box-shadow: 0 0 20px #00ffff;
    }
  </style>
</head>
<body>
  <h1>Video Interaktif</h1>
  <video controls autoplay muted>
    <source src="huuu.mp4" type="Video/mp4">
    Browser kamu tidak mendukung video.
  </video>
</body>
</html>
